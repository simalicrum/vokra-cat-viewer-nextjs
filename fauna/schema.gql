type Person @embedded {
  FirstName: String
  LastName: String
  OutDateUnixTime: String
  RelationshipType: String
}

type PreviousId @embedded {
  IdValue: String
  IssuingShelter: String
  Type: String
}

type Attribute {
  AttributeName: String
  Publish: String
  InternalID: String
  Cat: Cat
}

type Location @embedded {
  Tier1: String
  Tier2: String
  Tier3: String
}

type Microchip @embedded {
  Id: String
  Issuer: String
  ImplantUnixTime: String
}

type AdoptionFeeGroup @embedded {
  Id: String
  Name: String
  Price: String
  Discount: Float
  Tax: Int
}

type Video @embedded {
  VideoId: String
  EmbedUrl: String
  YoutubeUrl: String
  ThumbUrl: String
}

type Cat {
  Name: String
  ID: String
  InternalID: String
  LitterGroupId: String
  Type: String
  CurrentLocation: Location
  Sex: String
  Status: String
  InFoster: Boolean
  AssociatedPerson: Person
  CurrentWeightPounds: String
  Size: String
  Altered: String
  DOBUnixTime: Int
  Age: Int
  CoverPhoto: String
  Photos: [String]
  Videos: [Video]
  Breed: String
  Color: String
  Pattern: String
  AdoptionFeeGroup: AdoptionFeeGroup
  Description: String
  PreviousIds: [PreviousId]
  LastIntakeUnixTime: String
  LastUpdatedUnixTime: String
  Microchips: [Microchip]
  Attributes: [Attribute] @relation
}

type Query {
  allCats: [Cat!]
  findCatByInternalId(InternalID: String): Cat
  findCatsByInternalIds(InternalIDs: [String]): [Cat]
    @resolver(name: "get_cat_internal_ids")
  findCatsByStatus(Status: String): [Cat]
  findCatsByStatuses(Statuses: [String]): [Cat]
    @resolver(name: "get_cats_by_statuses")
  allEvents: [Event!]
  getLatestEventTimestamp: Int @resolver(name: "get_latest_event_timestamp")
}
type Error @embedded {
  type: String
  cat: String
  content: String
}

type Event {
  since: Int
  startTime: Int
  endTime: Int
  tries: Int
  successes: Int
  errors: [Error]
}
