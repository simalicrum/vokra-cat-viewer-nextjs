type PreviousId {
  id: ID!
  IdValue: String
  IssuingShelter: String
  Type: String
  Cat: Cat
}

type Attribute {
  AttributeName: String
  Publish: String
  InternalID: String! @id @search(by: [fulltext])
  Cats: [Cat]
}

type Location {
  Tier1: String
  Tier2: String! @id
  Cats: [Cat]
}

type Microchip {
  id: ID!
  Id: String
  Issuer: String
  ImplantUnixTime: String
  Cat: Cat
}

type AdoptionFeeGroup {
  Id: String! @id
  Name: String
  Price: String
  Discount: Float
  Tax: Int
  Cats: [Cat]
}

type Video {
  id: ID!
  VideoId: String! @id
  EmbedUrl: String
  YoutubeUrl: String
  ThumbUrl: String
  Cat: Cat
}

type Cat {
  id: ID!
  Name: String
  Id: String
  InternalID: String! @id @search(by: [fulltext])
  LitterGroupId: String
  Type: String
  CurrentLocation: Location @hasInverse(field: "Cats")
  Sex: String
  Status: String
  InFoster: Boolean
  CurrentWeightPounds: String
  Size: String
  Altered: String
  DOBUnixTime: Int
  Age: Int
  CoverPhoto: String
  Photos: [String]
  Videos: [Video] @hasInverse(field: "Cat")
  Breed: String
  Color: String
  Pattern: String
  AdoptionFeeGroup: AdoptionFeeGroup @hasInverse(field: "Cats")
  Description: String
  PreviousIds: [PreviousId] @hasInverse(field: "Cat")
  LastIntakeUnixTime: String
  LastUpdatedUnixTime: String
  Microchips: [Microchip] @hasInverse(field: "Cat")
  Attributes: [Attribute] @hasInverse(field: "Cats")
  Events: [Event] @hasInverse(field: "Animal")
}

type Person {
  Firstname: String
  Lastname: String
  Id: String
  InternalID: String! @id @search(by: [fulltext])
  Associated: String
  Street: String
  Apartment: String
  City: String
  State: String
  Events: [Event] @hasInverse(field: "Person")
}

type Event {
  Type: String
  Subtype: String
  Time: String
  User: String
  Animal: Cat
  Person: Person
}

type Error {
  type: String
  content: String
}

type ImportEvent {
  since: Int
  startTime: Int
  endTime: Int
  tries: Int
  successes: Int
  errors: [Error]
}
