type PreviousId {
  id: ID!
  IdValue: String
  IssuingShelter: String
  Type: String
  Cat: Cat
  Person: Person
}

type Attribute {
  AttributeName: String
  Publish: String
  InternalID: String! @id @search(by: [hash])
  Cats: [Cat]
}

type Location {
  id: String! @id
  Tier1: String
  Tier2: String
  Cats: [Cat]
}

type Microchip {
  id: ID!
  Id: String
  Issuer: String
  ImplantUnixTime: Int
  Cat: Cat
}

type AdoptionFeeGroup {
  Id: String! @id
  Name: String
  Price: Int
  Discount: Float
  Tax: Int
  Cats: [Cat]
}

type Video {
  id: ID!
  VideoId: String! @id
  EmbedUrl: String
  YoutubeUrl: String
  ThumbUrl: String
  Cats: [Cat]
}

type Cat {
  id: ID!
  OrgId: String
  Name: String
  InternalID: String! @id @search(by: [hash])
  LitterGroupId: String
  Type: String
  CurrentLocation: Location @hasInverse(field: "Cats")
  Sex: String
  Status: String @search(by: [hash])
  InFoster: Boolean
  CurrentWeightPounds: String
  Size: String
  Altered: String
  DOBUnixTime: Int
  Age: Int
  CoverPhoto: String
  Photos: [String]
  Videos: [Video] @hasInverse(field: "Cats")
  Breed: String
  Color: String
  Pattern: String
  AdoptionFeeGroup: AdoptionFeeGroup @hasInverse(field: "Cats")
  Description: String
  PreviousIds: [PreviousId] @hasInverse(field: "Cat")
  LastIntakeUnixTime: Int
  LastUpdatedUnixTime: Int @search
  Microchips: [Microchip] @hasInverse(field: "Cat")
  Attributes: [Attribute] @hasInverse(field: "Cats")
  Events: [Event] @hasInverse(field: "Cat")
}

type Person {
  id: ID!
  Firstname: String
  Lastname: String
  OrgId: String
  InternalID: String! @id @search(by: [hash])
  PreviousIds: [PreviousId] @hasInverse(field: "Person")
  Associated: String
  Street: String
  Apartment: String
  City: String
  State: String
  Events: [Event] @hasInverse(field: "Person")
  Zip: String
  Email: String
  Phone: String
}

type Event {
  id: String! @id
  Type: String
  Subtype: String
  Time: Int
  User: String
  Cat: Cat
  Person: Person
}

type Error {
  type: String
  content: String
}

type ImportEvent {
  endpoint: String
  since: Int
  startTime: Int
  endTime: Int
  imports: Int
  removals: Int
  successes: Int
  errors: [Error]
}
